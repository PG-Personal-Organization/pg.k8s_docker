version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: payments-mongo
    restart: unless-stopped
    ports:
      # Expose to your host so your app (running on host) can use host=localhost, port=27017
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      # This just ensures the db exists when we create the app user
      MONGO_INITDB_DATABASE: payments
    volumes:
      - mongo_data:/data/db
      # Create an app-scoped user with readWrite on the "payments" db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "-u", "root", "-p", "example", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 12

  mongo-express:
    image: mongo-express:1.0.2-20
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "10092:8081"
    environment:
      # Use admin auth for the UI; note authSource=admin
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/?authSource=admin
      ME_CONFIG_BASICAUTH: "true"
      ME_CONFIG_BASICAUTH_USERNAME: mongoexpressuser
      ME_CONFIG_BASICAUTH_PASSWORD: mongoexpresspass

volumes:
  mongo_data:
