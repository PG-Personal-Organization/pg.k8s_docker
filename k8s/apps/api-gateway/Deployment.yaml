apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: myregistry.com/api-gateway:1.0.0
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: api-gateway-config
