apiVersion: v1
kind: ConfigMap
metadata:
  name: payments-config
data:
  # --- Server ports ---
  SERVER_PORT: "8083"
  MANAGEMENT_SERVER_PORT: "8083"
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,prometheus"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
  MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED: "true"

  # --- Profiles ---
  SPRING_PROFILES_ACTIVE: "USER,k8s"

  # --- Datasource (Postgres) ---
  DATASOURCE_URL: "postgres:5432"
  DATASOURCE_DATABASE: "pgdb"
  DATASOURCE_USER: "pg"
  DATASOURCE_PASSWORD: "pgpass"

  # --- Hibernate ---
  SHOW_SQL: "false"

  # --- MongoDB ---
  MONGODB_HOST: "mongo"
  MONGODB_PORT: "27017"
  MONGODB_DATABASE: "payments"

  # --- Remote modules (other microservices) ---
  CONTEXT_AUTH_HOST: "http://context-auth:80"
  ACCOUNTS_HOST: "http://accounts:80"

  # --- Kafka ---
  KAFKA_BOOTSTRAP_SERVER: "kafka:9092"

  # --- AWS S3 / MinIO ---
  AWS_BUCKET_NAME: "payments-imported-files"
  AWS_ACCESS_KEY: "admin"
  AWS_SECRET_KEY: "admin123"
  AWS_URL: "http://minio:9000"
