apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: kube-system
  labels: { k8s-app: fluent-bit }
spec:
  selector:
    matchLabels: { k8s-app: fluent-bit }
  template:
    metadata:
      labels: { k8s-app: fluent-bit }
    spec:
      serviceAccountName: fluent-bit
      containers:
        - name: fluent-bit
          image: fluent/fluent-bit:2.2
          imagePullPolicy: IfNotPresent
          args: ["-c", "/fluent-bit/etc/fluent-bit.conf"]
          securityContext: { runAsUser: 0, privileged: true }
          resources:
            limits: { memory: 200Mi, cpu: 100m }
            requests: { memory: 200Mi, cpu: 100m }
          volumeMounts:
            # only these files are overlaid; built-ins remain available
            - name: cfg
              mountPath: /fluent-bit/etc/fluent-bit.conf
              subPath: fluent-bit.conf
            - name: cfg
              mountPath: /fluent-bit/etc/parsers-extra.conf
              subPath: parsers-extra.conf
            - name: state
              mountPath: /fluent-bit/state
            # logs
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlogcontainers
              mountPath: /var/log/containers
              readOnly: true
            - name: varlogpods
              mountPath: /var/log/pods
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
      volumes:
        - name: cfg
          configMap:
            name: fluent-bit-config
        - name: state
          emptyDir: {}
        - name: varlog
          hostPath: { path: /var/log }
        - name: varlogcontainers
          hostPath: { path: /var/log/containers }
        - name: varlogpods
          hostPath: { path: /var/log/pods }
        - name: varlibdockercontainers
          hostPath: { path: /var/lib/docker/containers }
